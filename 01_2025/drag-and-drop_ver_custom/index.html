<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column" draggable="false" ondrop="drop(event)" ondragover="dragOver(event)"
                ondragenter="dragEnter(0)">
                <h2 class="header">Backlog</h2>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list">
                        <li class="drag-item">
                            <span class="drag-text">item 1</span>
                            <div class="drag-options">
                                <button type="button" class="drag-btn edit">edit</button>
                                <button type="button" class="drag-btn ">remove</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <button type="button" class="add-btn" onclick="handleAddItem(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </button>
                    <button type="button" class="add-btn solid" onclick="handleSaveItem(0)">
                        <span>Save Item</span>
                    </button>
                </div>
                <div class="add-container">
                    <textarea class="add-item"></textarea>
                </div>
            </li>
            <!-- progress Column -->
            <li class="drag-column progress-column" draggable="false" ondrop="drop(event)" ondragover="dragOver(event)"
                ondragenter="dragEnter(1)">
                <h2 class="header">progress</h2>
                <!-- progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <button type="button" class="add-btn" onclick="handleAddItem(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </button>
                    <button type="button" class="add-btn solid" onclick="handleSaveItem(1)">
                        <span>Save Item</span>
                    </button>
                </div>
                <div class="add-container">
                    <textarea class="add-item"></textarea>
                </div>
            </li>
            <!-- complete Column -->
            <li class="drag-column complete-column" draggable="false" ondrop="drop(event)" ondragover="dragOver(event)"
                ondragenter="dragEnter(2)">
                <h2 class="header">complete</h2>
                <!-- complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <button type="button" class="add-btn" onclick="handleAddItem(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </button>
                    <button type="button" class="add-btn solid" onclick="handleSaveItem(2)">
                        <span>Save Item</span>
                    </button>
                </div>
                <div class="add-container">
                    <textarea class="add-item"></textarea>
                </div>
            </li>
            <!-- progress Column -->
            <li class="drag-column on-hold-column" draggable="false" ondrop="drop(event)" ondragover="dragOver(event)"
                ondragenter="dragEnter(3)">
                <h2 class="header">on-hold</h2>
                <!-- on-hold Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <button type="button" class="add-btn" onclick="handleAddItem(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </button>
                    <button type="button" class="add-btn solid" onclick="handleSaveItem(3)">
                        <span>Save Item</span>
                    </button>
                </div>
                <div class="add-container">
                    <textarea class="add-item"></textarea>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
